<!DOCTYPE html>
<html>
<head>
  <title>Pay ₹149 to Access Notes</title>
</head>
<body>
  <h2>Pay ₹149 to Access Notes</h2>
  <input id="name" placeholder="Your Name"><br><br>
  <input id="email" placeholder="Your Email"><br><br>
  <input id="phone" placeholder="Your Phone"><br><br>
  <select id="semester">
    <option value="SE Comp 3rd Sem">SE Comp 3rd Sem</option>
  </select><br><br>
  <button id="payBtn">Pay Now</button>

  <script>
    document.getElementById("payBtn").addEventListener("click", createOrder);

    async function createOrder() {
      const payload = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        semester: document.getElementById("semester").value
      };

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbyd9nl6eT3huSczOj4ntgtxS1wEERLa1DNfw06fJMeF-BE5NfcAHKLxJgvArTEjeE6F/exec", {
          method: "POST",
          body: JSON.stringify(payload),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const data = await res.json();

        if (data?.payments?.url) {
          window.location.href = data.payments.url;
        } else {
          alert("Failed to create order.");
          console.log(data);
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong. Please try again.");
      }
    }
  </script>
</body>
</html>
