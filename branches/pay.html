<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cashfree Checkout</title>
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
</head>
<body style="display:flex; justify-content:center; align-items:center; height:100vh;">

  <button onclick="openCashfreePopup()" style="padding:12px 24px; background:#2563eb; color:white; border:none; border-radius:6px; font-size:16px;">
    Purchase Now
  </button>

  <script>
    function openCashfreePopup() {
      if (typeof Cashfree !== 'undefined') {
        Cashfree.checkout({
          paymentFormURL: 'https://payments.cashfree.com/forms/Sppuengineers'
        });
      } else {
        alert("Cashfree SDK not loaded.");
      }
    }
  </script>

</body>
</html>
