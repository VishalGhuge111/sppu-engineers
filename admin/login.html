<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login | SPPU Engineers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <script type="module" src="/js/firebase-config.js"></script>

  <link rel="icon" type="image/png" href="/assets/images/logo.png" sizes="96x96"/>
  <link rel="apple-touch-icon" href="/assets/images/logo.png"/>

  <style>
    :root {
      --primary-blue: #4a90e2;
      --primary-blue-light: #63a4ff;
      --accent-green: #28a745;
      --background-light: #f8f9fa;
      --background-darker: #e9ecef;
      --text-dark: #343a40;
      --text-muted: #6c757d;
      --border-color: #ced4da;
      --focus-ring-color: rgba(0, 123, 255, 0.25);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      color: var(--text-dark);
    }

    .login-card {
      background-color: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      width: 100%;
      max-width: 28rem;
      animation: fadeIn 0.8s ease-out;
      margin-left: 1.5rem;
      margin-right: 1.5rem;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input {
      border: 1px solid var(--border-color);
      transition: all 0.2s ease-in-out;
    }

    input:focus {
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 0.2rem var(--focus-ring-color);
      outline: none;
    }

    .btn-primary {
      background: linear-gradient(45deg, var(--primary-blue) 0%, var(--primary-blue-light) 100%);
      color: white;
      padding: 0.85rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(45deg, var(--primary-blue-light) 0%, var(--primary-blue) 100%);
      box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
      transform: translateY(-2px);
    }

    .google-btn {
      background-color: #ffffff;
      color: #444;
      border: 1px solid var(--border-color);
      font-weight: 500;
    }

    .google-btn:hover {
      background-color: #f1f1f1;
    }

    @media (max-width: 640px) {
      .login-card {
        padding: 2rem 1.5rem;
        margin-left: 1rem;
        margin-right: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="login-card">
    <div class="text-center mb-8">
      <img src="/assets/images/logo.png" alt="SPPU Engineers Logo" class="mx-auto h-16 mb-5 filter drop-shadow-sm">
      <h2 class="text-3xl font-extrabold text-gray-800 mb-2">Admin Dashboard</h2>
      <p class="text-md text-gray-600">Securely sign in to manage your data</p>
    </div>

    <form id="loginForm" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <div class="relative">
          <input type="email" id="email" required autocomplete="username"
            class="pl-10 pr-4 py-2 w-full border rounded-lg text-gray-800 placeholder-gray-400 focus:ring-opacity-50"
            placeholder="your.email@example.com">
          <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <input type="password" id="password" required autocomplete="current-password"
            class="pl-10 pr-4 py-2 w-full border rounded-lg text-gray-800 placeholder-gray-400 focus:ring-opacity-50"
            placeholder="********">
          <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
      </div>
      
      <button type="submit" class="btn-primary w-full flex items-center justify-center">
        <i class="fas fa-sign-in-alt mr-3"></i>Login
      </button>

      <!-- Google Sign-in Button -->
      <button id="googleLoginBtn" type="button" class="google-btn w-full mt-3 py-2 rounded flex items-center justify-center gap-3">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="h-5 w-5" alt="Google Logo">
        Continue with Google
      </button>

      <p id="errorMsg" class="text-red-600 text-sm mt-4 hidden text-center font-medium"></p>
    </form>
  </div>

<script type="module">
  import {
    getAuth,
    signInWithEmailAndPassword,
    signInWithPopup,
    GoogleAuthProvider
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const auth = getAuth();
  const provider = new GoogleAuthProvider();
  const loginForm = document.getElementById("loginForm");
  const errorMsg = document.getElementById("errorMsg");
  const googleLoginBtn = document.getElementById("googleLoginBtn");

  const allowedAdmins = [
    "sppuengineers.site@gmail.com",
    "contact.sppuengineers@gmail.com"
  ];

  loginForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then((result) => {
        const userEmail = result.user.email;
        if (allowedAdmins.includes(userEmail)) {
          window.location.href = "/admin/";
        } else {
          auth.signOut();
          showError("Access denied. Not an admin.");
        }
      })
      .catch((error) => handleError(error));
  });

  googleLoginBtn.addEventListener("click", () => {
    signInWithPopup(auth, provider)
      .then((result) => {
        const userEmail = result.user.email;
        if (allowedAdmins.includes(userEmail)) {
          window.location.href = "/admin/";
        } else {
          auth.signOut();
          showError("Access denied. Not an admin.");
        }
      })
      .catch((error) => handleError(error));
  });

  function handleError(error) {
    console.error("Login failed:", error);
    let msg = "An unknown error occurred. Please try again.";
    if (error.code === 'auth/invalid-email') msg = "Invalid email format.";
    else if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') msg = "Invalid email or password.";
    else if (error.code === 'auth/too-many-requests') msg = "Too many failed attempts. Try again later.";
    else if (error.code === 'auth/network-request-failed') msg = "Network error. Check your connection.";
    showError(msg);
  }

  function showError(msg) {
    errorMsg.textContent = msg;
    errorMsg.classList.remove("hidden");
  }
</script>

</body>
</html>
